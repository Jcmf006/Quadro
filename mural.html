<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Espera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 22px;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è≥ A bonitinha n√£o te respondeu faz...</h1>
        <p id="tempo-passado">Calculando...</p>
    </div>

    <script>
        // Define a data e hora da √∫ltima mensagem
        const ultimaMensagem = new Date("2025-04-02T23:30:00"); // Formato AAAA-MM-DDTHH:MM:SS

        function atualizarTempo() {
            const agora = new Date();
            let diferenca = agora - ultimaMensagem;

            if (diferenca < 0) {
                document.getElementById("tempo-passado").innerText = "A data ainda n√£o chegou.";
                return;
            }

            let segundos = Math.floor(diferenca / 1000);
            let minutos = Math.floor(segundos / 60);
            let horas = Math.floor(minutos / 60);
            let dias = Math.floor(horas / 24);
            let meses = Math.floor(dias / 30);
            let anos = Math.floor(dias / 365);

            // Ajusta os valores para exibir corretamente
            dias %= 30;
            horas %= 24;
            minutos %= 60;
            segundos %= 60;

            // Formata a string corretamente
            let tempoFormatado = `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;

            // Adiciona lembrete caso passe de um m√™s
            if (meses >= 1 || anos >= 1) {
                tempoFormatado += " üö® J√° passou de um m√™s! Um sushi deve ser pago! üç£";
            }

            document.getElementById("tempo-passado").innerText = tempoFormatado;
        }

        // Atualiza a cada segundo
        setInterval(atualizarTempo, 1000);

        // Chamada inicial para exibir o tempo imediatamente ao carregar a p√°gina
        atualizarTempo();
    </script>
</body>
</html>
